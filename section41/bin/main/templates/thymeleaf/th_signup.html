<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
        
            <!-- Begin fluid width widget -->
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-envelope"></span>Â  FarmUp Signup
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="media">
                        <div class="media-body">
                            <h4 class="media-heading text-success">
                                User Profile
                            </h4>
                            <hr>
                            
                            <form action="/farm/signup" method="POST">
                                <p class="margin-top-10 margin-bottom-20">
                                	General Information
                                </p>
                                <div class="form-group">
                                    <label for="name" class="hidden">Name</label>
                                    <input type="name" class="form-control" name="name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="address" class="hidden">Address</label>
                                    <input type="name" class="form-control" name="address" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <label for="mobile" class="hidden">Mobile</label>
                                    <input type="name" class="form-control" name="mobile" placeholder="Mobile">
                                </div>
                                <div class="form-group">
                                    <label for="role" class="hidden">Role</label>
                                    <select class="form-control" name="role">
                                    	<option value="owner">Owner</option>
                                    	<option value="customer">Customer</option>
                                    	<option value="label" default>Role</option>
                                    </select>
                                </div>
                                 <p class="margin-top-10 margin-bottom-20">
                                	Login Information
                                </p>
                                <div class="form-group">
                                    <label for="newsletter-email" class="hidden">User Name</label>
                                    <input type="email" name="username" class="form-control" id="newsletter-email" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="newsletter-name" class="hidden">Password</label>
                                    <input type="password" name ="password" class="form-control" id="newsletter-name" placeholder="Password">
                                </div>
                                
                                <input type="submit" value = "Submit" class="btn btn-default btn-block btn-success"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End fluid width widget -->
            
        </div>
    </div>
</div>
</body>
</html>
